<section class="col-md-8 mx-auto text-center">
    <img src="assets/logo.png" alt="" style="width: 300px;">
    <p>Vous disposez de {{pokemons.length}} Pokemons. </p>
        <img src="assets/pok.png" alt="" title="{{pokemon.name}}" style="width: 50px;" *ngFor="let pokemon of pokemons">
    <div class="row">
        <div class="col-md-4 card" *ngFor="let pokemon of pokemons">
            <img [src]="pokemon.picture" alt="">
            <div class="card-body">
                <p>{{pokemon.id}}</p>
            <p>{{pokemon.name}}</p>
            <p>{{pokemon.type}}</p>
            <p>{{pokemon.life}}</p>
            <p>{{pokemon.created | date:"dd/MM/yyyy"}}</p>
        </div>
        </div>
    </div>

</section>
